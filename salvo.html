<!DOCTYPE html>
<html lang="en" xml:th="https://www.thymeleaf.org">
<head>
    <script src="salvo.html"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Lista de Produtos</title>
</head>
<body>
<div class="container">
    <div class="row">
        <h1>Lista de Produtos</h1>
    </div>
    <div class="row">
        <div class="col-12">
            <table class="table table-haver">
                <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Produto</th>
                    <th scope="col">Valor</th>
                    <th scope="col">Quantidade</th>
                    <th scope="col"></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="produto: ${produto}">
                    <th class="col-1" scope="row" th:text="${produto.getId()}">ID</th>
                    <td class="col-2" th:text="${produto.nome}">Nome do Produto</td>
                    <td class="col-3" th:text="${produto.valor}">Valor</td>
                    <td class="col-4" th:text="${produto.quantidade}">Quantidade</td>
                    <td class="col-1">
                        <button class="btn btn-danger" value="Deletar" type="submit">
                            <a onclick="mostrar()" th:href="@{/salvar/{produtoId}/delete(produtoId = ${produto.id})} ">Deletar</a>
                        </button>
                    </td>
                    <td class="col-1">
                        <button type="submit" class="btn btn-secondary" value="Editar">
                        <a th:href="@{/salvar/{produtoId}/(produtoId = ${produto.id})}">Editar</a>
                        </button>
                        <script type="text/javascript">
                            function mostrar(){
                                confirm("Deseja deletar este produto?");
                            }
                        </script>
                    </td>
                </tr>

                </tbody>
            </table>
            <form th:action="@{/index}" method="get">
                <input type="submit" value="Novo Produto"/>
            </form>
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>


</body>
</html>
