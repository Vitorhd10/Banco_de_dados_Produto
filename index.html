<!DOCTYPE html>
<html lang="en" xml:th="https://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Formulario</title>
</head>
<body>

<div class="container">
    <div class="row">

        <h1>Cadastro de Produto</h1>
        <form action="#" th:action="@{/salvar}" th:object="${produto}" method="post">
            <div class="mb-3">
                <label class="form-label">Produto</label>
                <input class="form-control" type="text" value="" name="nome"/>
                <div></div>
            </div>
            <div class="mb-3">
                <label class="form-label">Valor</label>
                <input class="form-control" type="text" value="" name="valor"/>
                <div></div>
            </div>
            <div class="mb-3">
                <label class="form-label">Quantidade</label>
                <input class="form-control" type="text" value="" name="quantidade"/>
                <div></div>
            </div>

            <button class="btn btn-primary" type="submit">Salvar</button>
            <a class="btn btn-secondary" th:href="@{/salvar}">Lista de Produtos </a>

        </form>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
