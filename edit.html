<!DOCTYPE html>
<html lang="en" xml:th="https://www.thymeleaf.org" xmlns:th="">
<head th:replace="~{fragment :: head('Editor')}"></head>


<body>


<div class="container">
    <div class="container">
        <div class="row">
            <header th:replace="~{fragment :: header('Editar Produto #' + ${produtoId})}"></header>

            <form action="#" th:action="@{/salvar/{produtoId}(produtoId = ${produtoId})}" th:object="${produtos}" method="post">
                <div class="mb-3">
                    <label class="form-label">Produto</label>
                    <input class="form-control" type="text"/>
                    <div></div>
                </div>
                <div class="mb-3">
                    <label class="form-label">Valor</label>
                    <input class="form-control" type="text" value="" name="valor"/>
                    <div></div>
                </div>
                <div class="mb-3">
                    <label class="form-label">Quantidade</label>
                    <input class="form-control" type="text" value="" name="quantidade"/>
                    <div></div>
                </div>

                <button class="btn btn-primary" type="submit">Salvar</button>
                <button th:href="@{/salvar}">Voltar</button>

            </form>
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
